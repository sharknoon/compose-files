# Note: Set the PASSWORD environment variable to access the Flame UI

services:
  flame:
    image: pawelmalak/flame:multiarch
    container_name: flame
    volumes:
      - data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 5005:5005
    restart: unless-stopped

volumes:
  data: