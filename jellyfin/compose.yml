services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    network_mode: 'host'
    volumes:
      - config:/config
      - cache:/cache
      - ~/Media:/media
    restart: 'unless-stopped'
    environment:
      - JELLYFIN_PublishedServerUrl=http://raspberrypi.local:8096
    extra_hosts:
      - 'host.docker.internal:host-gateway'

volumes:
  config:
  cache: