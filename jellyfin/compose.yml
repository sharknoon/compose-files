services:
  jellyfin:
    image: jellyfin/jellyfin
    container_name: jellyfin
    user: uid:gid
    network_mode: 'host'
    volumes:
      - config:/config
      - cache:/cache
      - type: bind
        source: ${HOME}/Media
        target: /media
    restart: 'unless-stopped'
    environment:
      - JELLYFIN_PublishedServerUrl=http://raspberrypi.local:8096
    extra_hosts:
      - 'host.docker.internal:host-gateway'

volumes:
  config:
  cache: