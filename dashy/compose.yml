services:
  dashy:
    image: lissy93/dashy:latest
    container_name: dashy
    volumes:
      - user-data:/app/user-data
    ports:
      - 80:8080
    environment:
      - NODE_ENV=production
      - UID=1000
      - GID=1000
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'node', '/app/services/healthcheck']
      interval: 1m30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  user-data: